---
name: CI

on:
  workflow_dispatch:

  pull_request:
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: 📦 Build
        env:
          NODE_ENV: production
          FORCE_COLOR: 1
        run: |
          bun install
          make --output-sync --jobs fmt test
